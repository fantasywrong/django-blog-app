<!DOCTYPE html>
{% load staticfiles %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Django's Blog</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" type="text/css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body>
    <!-- html 창에서 소스보기 하면 이 주석은 보임 -->
    {% comment "이 주석은 안보임ㅋㅋㅋㅋ" %}
    {% endcomment %}
    <div class="page-header">
        <h1><a href="/">Django's Blog App</a></h1>
    </div>

    <div class="content container">
        <div class="row">
            <div class="col-mb-8">
                {% for post in posts %}
                    <div class="post">
                        <div class="date">
                            <p>Published Date : {{ post.publish_date|date:"Y-m-d g:i a" }}</p>
                        </div>
                        <h2><a href="">{{post.title}}</a></h2>
                        <p>{{post.text|linebreaksbr}}</p>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
