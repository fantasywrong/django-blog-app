<!DOCTYPE html>
{% load staticfiles %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Django's Blog</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" type="text/css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body>
    <!-- html 창에서 소스보기 하면 이 주석은 보임 -->
    {% comment "이 주석은 안보임ㅋㅋㅋㅋ" %}
    {% endcomment %}
    <div class="page-header">
        <h1><a href="/">Django's Blog App</a></h1>
    </div>

    <div class="content container">
        <div class="row">
            <div class="col-mb-8">
                {% block content %} <!-- content는 변수명 -->
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
