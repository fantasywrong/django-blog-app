{% extends 'blog/base.html' %}
{% block content %}
    <h1>New Post</h1>
    <form method="POST" class="post-form">
        {% csrf_token %} <!-- form tag 안에 보통 입력. GET 방식은 안해도됨. POST 방식에 django 경우엔 필수 -->
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
{% endblock %}
